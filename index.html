<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice to text converter</title>

    <!-- custom style css link  -->
    <link rel="stylesheet" href="style.css">

    <!-- font link  -->
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet" type="text/css">
</head>
<body>

    <div class="voice-to-text">
        <h2>Voice to text converter</h2>
        <textarea id="convert_text"></textarea>
        <button id="convert">Voice to text</button>
    </div>

    <script>

        convert.addEventListener('click', function() {
            let speech = true;
            window.SpeechRecognition = window.webkitSpeechRecognition;
            const recognition = new SpeechRecognition();
            recognition.interimResults = true;

            recognition.addEventListener('result', e=>{
                const transcript = Array.from(e.results).map(result => result[0]).map(result => result.transcript)

                convert_text.innerHTML = transcript;
            });

            if(speech == true) {
                recognition.start();
            }
        });

    </script>
    
</body>
</html>
